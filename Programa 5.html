<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa de JavaScript 5</title>
</head>
<body>
    <h1>Programa de JavaScript 5</h1>
    <p>Abrir la consola del navegador para ver los resultados del programa, checar codigo para corroborar resultado</p>

    <!-- Script interno con ejemplos -->
    <script>
        // Suma de elementos de un arreglo
        const numerosSum = [1, 2, 3, 4, 5];
        const suma = numerosSum.reduce((total, num) => total + num, 0);
        console.log(`La suma es: ${suma}`);
    </script>
</body>
</html>
